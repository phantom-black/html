<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자간 조절</title>
    <style>
        .letter1 { letter-spacing: 0.2em; }
        .letter2 { letter-spacing: 0.5em; }
        .word1 { word-spacing: 0.2em; }
        .word2 { word-spacing: 0.5em; }
    </style>
</head>
<body>
    <h1>HTML5</h1>
    <h1 class="letter1">HTML5</h1>
    <h1 class="letter2">HTML5</h1>
    <p class="word1">word-spacing 속성은 단어와 단어 사이의 간격을 조절하는데 사용된다</p>
    <p class="word2">word-spacing 속성은 단어와 단어 사이의 간격을 조절하는데 사용된다</p>
</body>
</html>
