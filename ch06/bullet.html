<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>순서없는 목록에서 불릿 없애기</title>
    <style>
        .sqbullet { list-style: square;}
        .nobullet { list-style: none;}
        .book1 { list-style-type: lower-alpha;}
        .book2 { list-style-type: upper-roman;}
        .imgbullet { list-style-image: url(06/dot.png);}
    </style>
</head>
<body>
    <h1>이지스퍼블리싱</h1>
    <ul class="sqbullet">
        <li>회사소개</li>
        <li>도서</li>
        <li>자료실</li>
        <li>질문답변</li>
        <li>동영상강의</li>
    </ul>
    <ul class="nobullet">
        <li>회사소개</li>
        <li>도서</li>
        <li>자료실</li>
        <li>질문답변</li>
        <li>동영상강의</li>
    </ul>

    <h1>도서 시리즈</h1>
    <ol class="book1">
        <li>ㅋㅌㅊㅍ</li>
        <li>ㅁㄴㅇㄹ</li>
        <li>ㅂㅈㄷㄱ</li>
    </ol>
    <ol class="book2">
        <li>ㅋㅌㅊㅍ</li>
        <li>ㅁㄴㅇㄹ</li>
        <li>ㅂㅈㄷㄱ</li>
    </ol>
    <ol class="imgbullet">
        <li>ㅋㅌㅊㅍ</li>
        <li>ㅁㄴㅇㄹ</li>
        <li>ㅂㅈㄷㄱ</li>
    </ol>
</body>
</html>
