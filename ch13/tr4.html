<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>transition</title>
    <style>
        .container { width: 500px; margin: 100px auto; }
        .box { width: 100px; height: 100px; margin: 100px;
                background-color: blue;
                transition: 2s ease-in; }
        .box:hover { transform: scale(2) perspective(120px) rotateX(180deg); }
        .rect { width: 100px; height: 100px; background-color: green; 
                transition-property: background-color;
                transition-duration: 3s; }
        .rect:hover { background-color: yellow; }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="rect"></div>
    </div>
</body>
</html>
