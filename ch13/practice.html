<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>연습문제</title>
    <style>
        .container { width: 500px; height: 500px; margin: 50px auto; }
        #box1 { width: 100px; height: 100px; border: 1px solid black; 
                border-radius: 3px; background-color: black; 
                transition: background-color 1s; }
        #box1:hover { background-color: yellow; }
        #box2 { width: 320px; height: 240px; margin: 50px; background: url('13/coffee.jpg') no-repeat;
                animation: rotate 1s infinite alternate, border 1s infinite alternate; }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(20deg); }
        }
        @keyframes border {
            from { }
            to { border: 1px solid #000; border-radius: 10px; }
        }
        #box3 { transition: 1s; }
        #box3:hover { }
    </style>
</head>
<body>
    <div class="container">
        <div id="box1"></div>
        <div id="box2"></div>
        <div id="box3"></div>
    </div>
</body>
</html>
