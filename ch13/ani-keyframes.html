<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>keyframes</title>
    <style>
        .container { width: 500px; margin: 100px auto; }
        .box { width: 100px; height: 100px; background-color: blue;
                animation-name: change-bg; 
                animation-duration: 3s; /* 지속시간 */
                /* animation-delay: 2s; 지연시간 */
                animation-iteration-count: 3; }
        @keyframes change-bg {
            0% { background-color: blue; border: 1px solid black; }
            50% { background-color: yellow; }
            100% { background-color: #a5d6ff; border: 1px solid blue; border-radius: 50%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
