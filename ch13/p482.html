<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>animation 효과</title>
    <style>
        .container { width: 1000px; margin: 30px auto; }
        .prod-list { list-style: none; margin: 0; padding: 0; }
        .prod-list li { float: left; margin: 10px; position: relative; }
        .prod-list .caption { position: absolute; top: 200px; 
                            width: 300px; height: 200px; opacity: 0;
                            background-color: rgba(0, 0, 0, 0.5);
                            transition: all 0.5s ease-in-out;
                             }
        .prod-list .caption h1, .prod-list .caption p { color: white; text-align: center; }
        .prod-list li:hover .caption { transform: translateY(-200px); opacity: 1; }                                                
    </style>
</head>
<body>
    <div class="container">
        <h1>신상품 목록</h1>
        <ul class="prod-list">
            <li>
                <img src="13/prod1.jpg" alt="">
                <div class="caption">
                    <h1>상품 1</h1>
                    <p>상품 1 설명 텍스트</p>
                    <p>가격 : 12,000원</p>
                </div>
            </li>
            <li>
                <img src="13/prod2.jpg" alt="">
                <div class="caption">
                    <h1>상품 2</h1>
                    <p>상품 2 설명 텍스트</p>
                    <p>가격 : 25,000원</p>
                </div>
            </li>
            <li>
                <img src="13/prod3.jpg" alt="">
                <div class="caption">
                    <h1>상품 3</h1>
                    <p>상품 3 설명 텍스트</p>
                    <p>가격 : 32,000원</p>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
