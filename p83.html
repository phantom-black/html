<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>테이블 태그 연습</title>
    <style>
        table { border: 1px solid #000; }
        th, td { width: 150px; height: 30px; }
        th { border: 1px solid #000; }
        td { border: 1px solid #000; }
        thead, tfoot { text-align: center; font-weight: bold; background-color:#aaa; color: #000; }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>방 이름</th>
                <th>대상</th>
                <th>크기</th>
                <th>가격</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>유채방</th>
                <td>여성 도미토리</td>
                <td rowspan="3">4인실</td>
                <td rowspan="4">1인 20,000원</td>
            </tr>
            <tr>
                <th rowspan="2">동백방</th>
                <td>동성 도미토리</td>
            </tr>
            <tr>
                <td>가족 1팀</td>
            </tr>
            <tr>
                <th>천혜향방</th>
                <td>-</td>
                <td>2인실</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">바깥채 전체를 렌트합니다</td>
             </tr>
        </tfoot>
    </table>
</body>
</html>
