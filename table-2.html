<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>테이블 태그 연습</title>
    <style>
        table { border-collapse: collapse; }
        th, td { width: 120px; height: 50px; border: 1px solid #000; }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>이름</th>
            <td>박연진</td>
            <th>연락처</th>
            <td>010-6789-1880</td>
        </tr>
        <tr>
            <th>주소</th>
            <td colspan="3">천국시 낙원구 행복동 221B</td>
        </tr>
        <tr>
            <th>자기소개</th>
            <td colspan="3">웅냥냐</td>
        </tr>
    </table>
</body>
</html>
