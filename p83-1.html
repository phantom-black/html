<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>테이블 태그 연습</title>
    <style>
        table { border: 1px solid #000; }
        tr, td { border: 1px solid #000; padding: 5px; }
    </style>
</head>
<body>
    <table>
        <caption>재무상태표</caption>
        <tr>
            <td rowspan="2">자산: 현금, 현금 외 자산</td>
            <td>부채: 차입금</td>
        </tr>
        <tr>
            <td>자본: 자본금, 이익잉여금</td>
        </tr>
    </table>
</body>
</html>
