<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>first-child, last-child</title>
    <style>
        .container { width: 800px; border: 1px solid black; }
        ul { list-style: none; }
        ul li { width: 15%; height: 40px; display: inline-block;
                border: 1px solid black; text-align: center;
                line-height: 40px; margin: -2.8px; }
        ul li a { color: black; text-decoration: none; padding: 10px; }
        li:first-child { border-top-left-radius: 20px; border-bottom-left-radius: 20px; }
        li:last-child { border-top-right-radius: 20px; border-bottom-right-radius: 20px; } 
    </style>
</head>
<body>
    <div class="container">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">HTML5</a></li>
            <li><a href="#">CSS3</a></li>
            <li><a href="#">JQuery</a></li>
        </ul>
    </div>
</body>
</html>
