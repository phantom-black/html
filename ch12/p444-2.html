<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>가상 클래스</title>
    <style>
        .container { width: 500px; margin: 50px auto; }
        li:not(.winner) { background-color: red; color: white; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h3>:not 가상 클래스 사용</h3>
        <ol>야구 구단
            <li class="winner">삼성 라이온즈</li>
            <li class="winner">기아 타이거즈</li>
            <li>롯데 자이언츠</li>
            <li class="winner">한화 이글스</li>
            <li class="winner">엘지 트윈스</li>
            <li class="winner">두산 베어즈</li>
        </ol>
    </div>
</body>
</html>
