<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>연습문제</title>
    <style>
        .container { width: 600px; height: 50px; margin: 50px auto; border: 1px solid #000; }
        ul { list-style: none; }
        a { text-decoration: none; }
        nav ul li a { float: left; display: block; width: 100px; height: 40px; color: black; }
        nav ul li a:visited { color: black; }
        nav ul li a:active { color: blue; }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <ul>
                <li><a href="#">메뉴1</a></li>
                <li><a href="#">메뉴2</a></li>
                <li><a href="#">메뉴3</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
