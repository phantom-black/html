<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>속성 선택자</title>
    <style>
        .container { width: 800px; margin: 50px auto; }
        ul { list-style: none; }
        ul li { width: 15%; display: inline-block; padding: 10px; }
        ul li a { text-decoration: none; color: blue; }
        a[href] { background-color: yellow; }
    </style>
</head>
<body>
    <div class="container">
        <ul>
            <li><a>메인메뉴 : </a></li>
            <li><a href="#">메뉴 1</a></li>
            <li><a href="#">메뉴 2</a></li>
            <li><a href="#">메뉴 3</a></li>
            <li><a href="#">메뉴 4</a></li>
        </ul>
    </div>
</body>
</html>
