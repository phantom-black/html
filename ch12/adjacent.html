<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>인접 형제 연산자</title>
    <style>
        /* + : 인접 형제 */
        h1 + ul { color: blue; font-weight: bold; }
        /* ~ : 모든 형제 */
        h1 ~ ul { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <section id="container">

        <h1>예약 방법 및 요금</h1>
        <ul>
            <li>직접 통화</li>
            <li>문자 남기기</li>
        </ul>
        <ul>
            <li>1인 : 40,000원</li>
            <li>2인 : 60,000원</li>
            <li>3인 : 80,000원</li>
            <li>4인 : 100,000원</li>
        </ul>
    </section>
</body>
</html>
