<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>nth-child</title>
    <style>
        .container { width: 500px; margin: 50px auto; }
        table { width: 30%; border: 1px solid black; 
                border-collapse: collapse; text-align: center; }
        tr { height: 30px; }
        th, td { border: 1px solid black; padding: 10px; }
        .tbl { margin-left: 80px; }
        /* nth-child 가상 클래스 선택자 */
        table tr:nth-child(odd) { background: lightgray; color: black; }
        table tr:nth-child(even) { color: red; font-style: italic; }
        table tr:nth-child(6) { background-color: yellow; }
        table tr:nth-last-child(3) { color: blue; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>건강에 좋은 건강 식품</h1>
        <div class="tbl">
            <table>
                <tr><td>블루베리</td></tr>
                <tr><td>귀리</td></tr>
                <tr><td>토마토</td></tr>
                <tr><td>시금치</td></tr>
                <tr><td>적포도주</td></tr>
                <tr><td>견과류</td></tr>
                <tr><td>브로콜리</td></tr>
                <tr><td>연어</td></tr>
                <tr><td>마늘</td></tr>
                <tr><td>녹차</td></tr>
            </table>
        </div>
    </div>
</body>
</html>
