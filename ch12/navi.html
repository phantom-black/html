<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>노쉬발킵고잉</title>
    <style>
        .container { width: 800px; margin: 50px auto; }
        ul { list-style: none; }
        ul li { width: 20%; display: inline-block; text-align: center; padding: 10px; }
        .navi a { padding: 10px; text-decoration: none; }
        .navi a:link { color: green; }
        .navi a:visited { color: purple; }
        .navi a:hover { background-color: #222; color: White; }
        .navi a:focus { background-color: #f00; }
        .navi a:active { background-color: greenyellow; border: 2px dotted green; }
    </style>
    <!-- 가상 클래스 사용 순서 -->
    <!-- link -> visited -> hover -> active -->
</head>
<body>
    <div class="container">
        <ul class="navi">
            <li><a href="#">이용 안내</a></li>
            <li><a href="#">객실 소개</a></li>s
            <li><a href="#">예약 방법 및 요금</a></li>
            <li><a href="#">예약하기</a></li>
        </ul>
    </div>
</body>
</html>
