<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배경 이미지 배치 기준 지정</title>
    <style>
        div {
            width: 500px; height: 300px; border: 15px dotted red;
            margin-bottom: 10px; padding: 30px;
        }
        .bg1, .bg2, .bg3 { background: url('07/bg3.jpg') no-repeat; }
        .bg1 { background-origin: border-box; }
        .bg2 { background-origin: padding-box; }
        .bg3 { background-origin: content-box; }
    </style>
</head>
<body>
    <div class="bg1"></div>
    <div class="bg2"></div>
    <div class="bg3"></div>
</body>
</html>
