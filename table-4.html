<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>테이블 태그 연습(제목)</title>
    <style>
        table { border: 1px solid #000; }
        th, td { border: 1px solid #000; padding: 5px; }
        p { text-align: right; }
    </style>
</head>
<body>
    <figure>
        <caption>
            <p>국내에서 자주 사용하는 모던 브라우저</p>
        </caption>
        <table>
            <tr>
                <th>브라우저</th>
                <th>제조업체</th>
                <th>다운로드</th>
            </tr>
            <tr>
                <th>크롬(Chrome)</th>
                <td>Google</td>
                <td>https://www.google.com/chrome/</td>
            </tr>
            <tr>
                <th>파이어폭스(Firefox)</th>
                <td>Mozilla</td>
                <td>https://www.mozilla.org/ko/firefox/</td>
            </tr>
            <tr>
                <th>엣지(Edge)</th>
                <td>Microsoft</td>
                <td>https://www.microsoft.com/ko-kr/windows/microsoft-edge</td>
            </tr>
        </table>
    </figure>
</body>
</html>
