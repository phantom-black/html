<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>테두리 스타일 지정하기</title>
    <style>
        div { width: 200px; height: 100px; display: inline-block;
                margin: 15px; border-width: 5px; }
        .box1 { border-style: solid; }
        .box2 { border-style: dotted; }
        .box3 { border-style: dashed; }
        .box4 { border-style: double; }
        .box5 { border-style: groove; }
        .box6 { border-style: inset; }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
</body>
</html>
