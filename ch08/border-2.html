<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>테두리 색상 지정</title>
    <style>
        div { width: 200px; height: 100px; display: inline-block; margin: 15px;
            border-style: dashed; border-width: 5px; }
        .box1 { border-color: red; }
        .box2 { border-color: red blue; }
        .box3 { border-color: red green blue orange; }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
