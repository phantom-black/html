<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>텍스트 필드의 글자 길이 지정</title>
    <style>
        label { float: left; width: 120px; text-align: right; padding-right: 10px;  }
        input { margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>회원 가입을 환영합니다</h1>
    <form>
        <fieldset>
            <legend>회원가입 양식</legend>
            <label for="user_id">아이디: </label>
            <input type="text" id="user_id" size="20" minlength="4" maxlength="15"><br>
            <label for="user_email">이메일: </label>
            <input type="email" id="user_email"><br>
            <label for="user_pw">비밀번호: </label>
            <input type="password" id="user_pw" size="20" minlength="4" maxlength="15"><br>
            <label for="user_pw_check">비밀번호 확인: </label>
            <input type="password" id="user_pw_check" size="20" minlength="4" maxlength="15"><br>
        </fieldset>
        <input type="submit" value="제출">
    </form>
</body>
</html>
