<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>다양한 숫자 입력 폼</title>
    <style>
        ul { list-style : none; }
        li label { float: left; width: 150px; margin-right: 30px; }
    </style>
</head>
<body>
    <h1>다양한 숫자 입력 폼</h1>
    <form>
        <fieldset>
            <legend>등록 정보</legend>
            <ul>
                <li>
                    <label for="member">참여인원(최대10명)</label>
                    <input type="number" id="member" value="1" min="0" max="10" step="1">
                </li>
                <li>
                    <label for="stuffs">지원물품(1인당 5개)</label>
                    <input type="number" id="stuffs" value="1" min="0" max="50" step="5">
                </li>
                <li>
                    <label for="satis">희망 단계(하,중,상)</label>
                    <input type="range" id="satis" value="1" min="1" max="3">
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
