<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>textarea 태그 연습</title>
</head>
<body>
    <fieldset>
        <legend>이지스퍼블리싱</legend>
        <textarea name="intro" id="" cols="60" rows="5">
            열심히 사는 사람들의 손을 잡아주는 곳 - 이지스퍼블리싱

            우리는 책을 내기 전에 다시 한 번 물어봅니다
            "이 책이 사람들에게 도움이 되는가?"

            더 쉽게 더 빠르게 지식을 전달하고 싶습니다.
            이지스퍼블리싱의 책과 앱을 만나보세요.
        </textarea>
    </fieldset>
    <form>
        <button type="submit">
            <img src="04/tick.png" alt="전송버튼">전송하기
        </button>
    </form>
    <!-- 자바스크립트 코드 : parseInt() 함수 - 문자열을 숫자로 변경 -->
    <!-- oninput 속성 - 값이 입력되었을 때 동작 -->
    <form oninput="result.value=parseInt(num1.value)+parseInt(num2.value)">
        <input type="number" name="num1" value="0"> + <input type="number" name="num2" value="0">
        <output name="result" for="num"></output>
    </form>
    <ul>
        <li>
            <label for="">10초 남음</label>
            <progress value="50" max="60"></progress>
        </li>
        <li>
            <label for="">진행률 30%</label>
            <progress value="30" max="100"></progress>
        </li>
        <li>
            <label for="">점유율 0.8</label>
            <progress value="0.8"></progress>
        </li>
        <li>
            <label for="">사용량 64%</label>
            <progress min="0" max="100" value="64"></progress>
        </li>
        <li>
            <label for="">트래픽 초과</label>
            <progress min="1024" max="10240" value="9216" low="2048" high="8192"></progress>
        </li>
        <li>
            <label for="">적절한 트래픽</label>
            <progress value="0.5" optimum="0.8"></progress>
        </li>
    </ul>
</body>
</html>
