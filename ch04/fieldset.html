<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>fieldset 태그 연습</title>
    <style>
        ul { list-style: none;}
        label { width: 150px; }
    </style>
</head>
<body>
    <fieldset>
        <legend>개인정보</legend>
        <ul>
            <li>
                <label for="name">이름</label>
                <input type="text" id="name">
            </li>
            <li>
                <label for="mail">메일주소</label>
                <input type="text" id="mail">
            </li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>로그인 정보</legend>
        <ul>
            <li>
                <label for="id">아이디 <input type="text" id="id"></label>
                
            </li>
            <li>
                <label for="password">비밀번호 <input type="text" id="password"></label>
            </li>
        </ul>
    </fieldset>
</body>
</html>
