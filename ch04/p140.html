<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
    <h1>회원가입</h1>
    <fieldset>
        <legend>필수 정보</legend>
        <label for="name">이름: </label>
        <input type="text" name="" id="name">
    </fieldset>
    <fieldset>
        <legend>선택 정보</legend>
        <label for="birthday">생일: </label>
        <input type="date" value="연도-월-일" id="birthday">
    </fieldset>
</body>
</html>
