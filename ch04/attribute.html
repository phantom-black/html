<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>텍스트 필드에 입력 커서 표시하기</title>
    <style>
        ul { list-style: none; }
        li { margin: 10px; }
        label { float: left; width: 120px; text-align: right; margin-right: 30px; 
                color: green; font-weight: bold; }
    </style>
</head>
<body>
    <h1>여름방학 특강 신청</h1>
    <form>
        <fieldset>
            <legend>수강과목</legend>
            <ul>
                <li>
                    <label for="eng_conv_easy">영어회화(초급)</label>
                    <input type="text" value="오전 9:00~11:00" id="eng_conv_easy" readonly>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>신청자</legend>
            <ul>
                <li>
                    <label for="uname">이름</label>
                    <input type="text" id="uname" autofocus required><br>
                </li>
                <li>
                    <label for="uno">학번</label>
            <input type="text" id="uno" placeholder="하이픈'-'없이 입력"><br>
                </li>
                <li>
                    <label for="umajor">학과</label>
                    <select id="umajor">
                        <option value="">컴퓨터공학과</option>
                        <option value="">기계공학과</option>
                        <option value="">전자공학과</option>
                        <option value="">산업공학과</option>
                    </select>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>교재 주문</legend>
            <ul>
                <li>
                    <label for="book">교재</label>
                    <input type="number" id="book" value="1" min="1" max="5" step="1">
                </li>
                <li>
                    <label for="sheet">워크시트</label>
                    <input type="number" id="sheet" value="1" min="1" max="5" step="1">
                </li>
                <li>
                    <label for="order">단체주문</label>
                    <input type="number" id="order" value="10" min="10" max="100" step="10">
                </li>
            </ul>
        </fieldset>
        <input type="submit" value="전송">
    </form>
</body>
</html>
