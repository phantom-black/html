<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>연습문제</title>
    <style>
        #container { width: 550px; margin: 30px auto;
                     border: 1px solid gray; padding: 30px; }
        ul { list-style: none; }
        li { margin: 10px; }
        #btn { text-align: center; margin-top: 20px; }
        .btn { width: 100px; height: 30px; }
    </style>
</head>
<body>
    <div id="container">
        <h1>프런트엔드 개발자 지원서</h1>
        <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
        <hr>
        <form>
            <fieldset>
                <legend>개인정보</legend>
                <label for="name">이름</label>
                <input type="text" id="name" placeholder="공백없이 입력하세요." autofocus required><br>
                <label for="tel">연락처</label>
                <input type="phone" id="tel">
            </fieldset>
            <fieldset>
                <legend>지원 분야</legend>
                <ul>
                    <li>
                        <label for="web_pub"></label>
                        <input type="radio" id="apply" name="web_pub" checked>웹 퍼블리싱
                    </li>
                    <li>
                        <label for="web_app"></label>
                        <input type="radio" id="apply" name="web_app">웹 애플리케이션 개발
                    </li>
                    <li>
                        <label for="environment"></label>
                        <input type="radio" id="apply" name="environment">개발 환경 개선
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>지원 동기</legend>
                <textarea cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
            </fieldset>
            <div id="btn">
                <input type="submit" class="btn" value="제출하기">
                <input type="reset" class="btn" value="다시 쓰기">
            </div>
        </form>
    </div>
</body>
</html>
