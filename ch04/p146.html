<!DOCTYPE html>
<html lang="ㅏㅐ">
<head>
    <meta charset="UTF-8">
    <title>입력 태그 연습</title>
</head>
<body>
    <h1>input 태그의 type 속성</h1>
    <form action="">
        <fieldset>
            <legend>다양한 type 속성</legend>
            <input type="search">
            <input type="submit" value="전송"><br>
            <label for="url">url 입력: </label>
            <input type="url" id="url"><br>
            <label for="email">email  입력: </label>
            <input type="email" id="email">
        </fieldset>
    </form>
</body>
</html>
