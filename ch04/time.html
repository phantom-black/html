<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>시간 태그 연습</title>
</head>
<body>
    <fieldset>
        <legend>대관시간을 선택하세요(오늘)</legend>
        <label for="start1">시작 시간
            <input type="time" value="09:00" id="start1">
        </label>
        <label for="end1">종료 시간
            <input type="time" value="18:00" id="end1">
        </label>
    </fieldset>
    <fieldset>
        <legend>대관시간을 선택하세요(다른날짜)</legend>
        <label for="start2">시작 시간
            <input type="datetime-local" value="2020-06-30T09:00" id="start2">
        </label>
        <label for="end2">종료 시간
            <input type="datetime-local" value="2020-06-30T18:00" id="end2">
        </label>
    </fieldset>
</body>
</html>
