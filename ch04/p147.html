<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <style>
        ul { list-style: none;}
        li label { float: left; width: 120px; padding-right: 10px; text-align: right; }
        li { margin: 10px; }
        input[type="submit"] { width: 100%; height: 30px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>회원가입</h1>
    <form>
        <fieldset>
            <legend>로그인 정보</legend>
            <ul>
                <li>
                    <label for="user-id">아이디</label>
                    <input type="text" id="user-id"><br>
                </li>
                <li>
                <label for="user-pw">비밀번호</label>
                <input type="text" id="user-pw"><br>
                </li>
                <li>
                    <label for="user-pw-check">비밀번호 확인</label>
                    <input type="text" id="user-pw-check"><br>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>개인 정보</legend>
            <ul>
                <li>
                    <label for="name">이름</label>
                    <input type="text" id="name"><br>
                </li>
                <li>
                    <label for="mail-address">메일주소</label>
                    <input type="email" id="mail-address"><br>
                </li>
                <li>
                    <label for="phone">연락처</label>
                    <input type="tel" id="phone"><br>
                </li>
                <li>
                    <label for="homep">블로그/홈페이지</label>
                    <input type="url" id="homep">
                </li>
            </ul>
        </fieldset>
        <input type="submit" value="제출">
        
    </form>
</body>
</html>
