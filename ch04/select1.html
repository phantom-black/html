<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <title>select 태그 연습</title>
    <style>
        legend { color: purple; font-weight: bold; }
        label { color: green; font-weight: bold; }
        ul { list-style: none; }
        ul label {float: left; width: 50px; }
        li {margin: 10px; }
    </style>
</head>
<body>
    <h1>여름방학 특강 신청</h1>
    <form>
        <fieldset>
            <legend>수강 신청인</legend>
            <ul>
                <li>
                    <label for="no">학번</label>
                    <input type="text" id="no">
                </li>
                <li>
                    <label for="name">이름</label>
                    <input type="text" id="name"><br>
                </li>
                <li>
                    <label for="class">학과</label>
                    <select id="class" size="5" multiple>
                        <option value="archi">건축공학과</option>
                        <option value="mechanic">기계공학과</option>
                        <option value="indust">산업공학과</option>
                        <option value="elec">전기전자공학과</option>
                        <option value="computer" selected>컴퓨터공학과</option>
                        <option value="achemical">화학공학과</option>
                    </select>
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
