        /* 가변 그리드 레이아웃 */
        .wrapper { width: 96%; height: 120px; margin: 30px auto; }
        header { width: 100%; background-color: #066fca; border-bottom: 1px solid #000; }
        .content { width: 62.5%; height: 400px; padding: 1.5625%; 
                float: left; background-color: #ffd800; }
        .rside { width: 31.25%; height: 400px; padding: 1.5625%; 
                float: right; background-color: #00ff90; }
        footer { clear: both; width: 100%; height: 120px; background-color: #c3590a; }
        .header-text { font-size: 2em; text-align: center; line-height: 3em; color: white; }
        .content, .rside, footer { font-size: 1.5em; text-align: center; }
        /* 이미지를 가변 크기로 지정하는 방법 */
        .content img { max-width: 100%; height: auto; }
    </style>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1 class="header-text">고정 그리드 레이아웃 -> 가변 그리드 레이아웃</h1>
        </header>
        <section class="content">
            <h4>본문</h4>
            <img src="14/fireworks.png" alt="불꽃놀이">
    </section>
        <aside class="rside">
            <h4>사이드바</h4>
        </aside>
        <footer>
            <h4>푸터</h4>
        </footer>
    </div>
</body>
