<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>표 테두리 스타일 지정</title>
    <style>
        .table1 { width: 300px; border: 1px solid black; 
                    /* border-collapse: collapse; */
                    border-spacing: 20px 10px; } /* 첫번째 값: 수평거리, 두번째 값: 수직거리 */
        .table1 td { border: 2px dashed black; text-align: center; }
        .table1 tr { height: 50px; }
        caption { caption-side: bottom; text-align: right; }
    </style>
</head>
<body>
    <table class="table1">
        <caption>프로축구 경기 일정</caption>
        <tr>
            <td>울산</td>
            <td>울산 vs 인천</td>
        </tr>
        <tr>
            <td>부산</td>
            <td>부산 vs 대전</td>
        </tr>
        <tr>
            <td>서울</td>
            <td>서울 vs 강원</td>
        </tr>
    </table>
</body>
</html>
