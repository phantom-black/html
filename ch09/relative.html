<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>relative값으로 요소 배치하기</title>
    <style>
        .box1 { width: 100px; padding: 20px; background-color: orange; 
                float: left; margin-right: 10px; }
        .box2 { width: 300px; padding: 20px; background-color: blue; 
            float: left; position: relative; top: 30px; left: -50px; }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
