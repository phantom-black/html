<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>1분 복습</title>
    <style>
        .container { width: 500px; margin: 0 auto; }
        .b { border: 1px solid black; height: 50px; margin: 10px; }
        #box1 { width: 30%; background-color: red; float: left; }
        #box2 { width: 60%; background-color: green; float: left; }
        #box3 { width: 92%; background-color: blue; clear: both; }
    </style>
</head>
<body>
    <div class="container">
        <div id="box1" class="b">박스1</div>
        <div id="box2" class="b">박스2</div>
        <div id="box3" class="b">박스3</div>
    </div>
</body>
</html>
