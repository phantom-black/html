<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>absolute 값으로 요소 배치하기</title>
    <style>
        #wrap { width: 300px; height: 300px; border: 1px solid #ccc;
                position: relative; }
        .box { width: 50px; height: 50px; background-color: blue;
                position: absolute; color: white; }
        #crd1 { top: 0; left: 0; }
        #crd2 { top: 0; right: 0; }
        #crd3 { bottom: 0; left: 0; }
        #crd4 { bottom: 0; right: 0; }
        #crd5 { top: 100px; left: 100px; }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="box" id="crd1">박스1</div>
        <div class="box" id="crd2">박스2</div>
        <div class="box" id="crd3">박스3</div>
        <div class="box" id="crd4">박스4</div>
        <div class="box" id="crd5">박스5</div>
    </div>
</body>
</html>
