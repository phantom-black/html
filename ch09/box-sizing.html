<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>박스 모델 너비 결정</title>
    <style>
        div { margin: 10px; padding: 30px; width: 300px; height: 150px; 
            border: 2px solid red; }
        .box1 { box-sizing: content-box; }
        .box2 { box-sizing: border-box; }
    </style>
</head>
<body>
    <div class="box1">box-sizing = "content-box"</div>
    <div class="box2">box-sizing = "border-box"</div>
</body>
</html>
