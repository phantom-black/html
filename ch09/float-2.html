<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>여러 요소를 가로로 배치하기</title>

        div { width: 150px; height: 100px; margin: 10px; padding: 20px; }
        .box1 { background-color: orange; float: left; }
        .box2 { background-color: blue; float: left; }
        .box3 { background-color: green; float: left; }
        .box4 { background-color: red; }

    </style>
</head>
<body>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
    <div class="box3">박스3</div>
    <div class="box4">박스4</div>
</body>
</html>
