<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>z-index 속성</title>
    <style>
        div#wrapper { position: relative; }
        .box { width: 50px; height: 50px; border: 1px solid black; 
                float: left; position: relative; }
        #b1 { z-index: 1; background-color: red; }
        #b2 { z-index: 3; background-color: orange; top: 10px; left: -20px; }
        #b3 { z-index: 1; background-color: blue; top: 40px; left: -90px;  }
    </style>
</head>
<body>
    <div id="wrapper">
        <div class="box" id="b1">1</div>
        <div class="box" id="b2">2</div>
        <div class="box" id="b3">3</div>
    </div>
</body>
</html>
