<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>selector 연습</title>
    <style>
        .bluetext { color: blue; }
    </style>
</head>
<body>
    <h2>이지스퍼블리싱의 미션</h2>
    <p>
        사람에게 구체적으로 <span class="bluetext">도움</span>을 주는 책<br>
        우리는 열심히 사는 사람들에게 도움이 되고 싶습니다.<br>
        우리는 책을 출간하기 전에 질문할 것입니다.<br>
        "이 책이 사람들에게 도움이 됩니까?"
    </p>
    <p class="bluetext">
        정보의 지름길을 만들어 빠르게 원하는 곳으로 가도록 도와주는 책.<br>
        손에 잡히는 이익을 얻을 수 있도록 도움이 되는 책을 만들고 싶습니다.
    </p>
</body>
</html>
